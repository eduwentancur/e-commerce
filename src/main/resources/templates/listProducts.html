<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>

        <div>
            <div class="col-12">
                <h3 class="text-center"> Lista de Productos</h3>
                <hr>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="/addProducts.html" >Agregar Producto</a></li>
                    <li class="list-inline-item"><a href="/listProducts.html" >Lista de Productos</a></li>
                </ul>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nombre</th>
                            <th></th>
                            <th scope="col">Descripcion</th>
                            <th></th>
                            <th scope="col">Precio</th>
                            <th></th>
                            <th scope="col">Eliminar Producto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="products : ${products}">
                            <td th:text="${products.id}"></td>
                            <td th:text="${products.name}"></td>
                            <td> <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Cambiar Nombre
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Understood</button>
                                            </div>
                                        </div>
                                    </div>
                                </div> </td>
                            <td th:text="${products.description}"></td>
                            <td th:text="${products.price}">

                            </td>
                            <td><a th:href="@{/deleteProd/} + ${products.id}" class="btn btn-danger">Eliminar</a></td>

                        </tr>

                    </tbody>
                </table>


            </div>






        </div>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>

    </body>
</html>
